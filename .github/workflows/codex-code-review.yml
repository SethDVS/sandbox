name: Codex Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  codex-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Fetch PR refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex Review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: full-auto
          prompt: |
            You are performing a full code review for PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            PR Title: ${{ github.event.pull_request.title }}
            PR Author: ${{ github.event.pull_request.user.login }}

            First, get the diff to see what changed:
            git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Please perform a comprehensive code review covering:

            1. **Code Quality & Best Practices**
               - Clean code principles
               - Naming conventions
               - Code organization and structure
               - DRY (Don't Repeat Yourself) violations

            2. **Potential Bugs & Issues**
               - Logic errors
               - Edge cases not handled
               - Null/undefined handling
               - Error handling gaps

            3. **Security Implications**
               - Input validation
               - Authentication/authorization issues
               - Data exposure risks
               - Injection vulnerabilities

            4. **Performance Considerations**
               - Inefficient algorithms
               - Unnecessary computations
               - Memory leaks
               - N+1 queries or similar issues

            5. **Maintainability**
               - Code readability
               - Documentation where needed
               - Test coverage considerations

            IMPORTANT: For each finding, post an inline comment on the specific file and line using:
            gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
              -f body="Your comment here" \
              -f commit_id="${{ github.event.pull_request.head.sha }}" \
              -f path="path/to/file.ext" \
              -f line=LINE_NUMBER \
              -f side="RIGHT"

            After posting all inline comments, post a summary comment with:
            gh pr comment ${{ github.event.pull_request.number }} --body "## ðŸ¤– Codex Code Review

            [Your overall summary here with key findings and recommendations]"
