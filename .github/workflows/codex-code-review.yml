name: Codex Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  codex-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Fetch PR refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex Review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are performing a full code review for PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            PR Title: ${{ github.event.pull_request.title }}
            PR Author: ${{ github.event.pull_request.user.login }}

            To see the changes, run:
            git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Please perform a comprehensive code review covering:

            1. **Code Quality & Best Practices**
               - Clean code principles
               - Naming conventions
               - Code organization and structure
               - DRY (Don't Repeat Yourself) violations

            2. **Potential Bugs & Issues**
               - Logic errors
               - Edge cases not handled
               - Null/undefined handling
               - Error handling gaps

            3. **Security Implications**
               - Input validation
               - Authentication/authorization issues
               - Data exposure risks
               - Injection vulnerabilities

            4. **Performance Considerations**
               - Inefficient algorithms
               - Unnecessary computations
               - Memory leaks
               - N+1 queries or similar issues

            5. **Maintainability**
               - Code readability
               - Documentation where needed
               - Test coverage considerations

            Format your review as a structured markdown comment with clear sections.
            Include specific file paths and line numbers for each finding.
            Provide actionable suggestions for improvements.
            End with a summary and overall assessment.

  post-review-comment:
    runs-on: ubuntu-latest
    needs: codex-review
    if: needs.codex-review.outputs.final_message != ''
    permissions:
      pull-requests: write
    steps:
      - name: Post Codex Review Comment
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex-review.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const body = `## ðŸ¤– Codex Code Review\n\n${process.env.CODEX_FINAL_MESSAGE}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body,
            });
