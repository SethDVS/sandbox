name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            You are performing a full code review for PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            PR Title: ${{ github.event.pull_request.title }}
            PR Author: ${{ github.event.pull_request.user.login }}

            Please perform a comprehensive code review covering:

            1. **Code Quality & Best Practices**
               - Clean code principles
               - Naming conventions
               - Code organization and structure
               - DRY (Don't Repeat Yourself) violations

            2. **Potential Bugs & Issues**
               - Logic errors
               - Edge cases not handled
               - Null/undefined handling
               - Error handling gaps

            3. **Security Implications**
               - Input validation
               - Authentication/authorization issues
               - Data exposure risks
               - Injection vulnerabilities

            4. **Performance Considerations**
               - Inefficient algorithms
               - Unnecessary computations
               - Memory leaks
               - N+1 queries or similar issues

            5. **Maintainability**
               - Code readability
               - Documentation where needed
               - Test coverage considerations

            IMPORTANT: For each finding, post an inline comment on the specific file and line.
            Use the MCP tool mcp__github_inline_comment__create_inline_comment to post inline comments.

            After posting all inline comments, post a summary comment with:
            gh pr comment ${{ github.event.pull_request.number }} --body "## ðŸ§  Claude Code Review

            [Your overall summary here with key findings and recommendations]"
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(git diff:*),Bash(git log:*),Bash(gh api:*)"
